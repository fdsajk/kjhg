<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .menu {
            width: 25%;
            background-color: #f0f0f0;
            padding: 15px;
            box-sizing: border-box;
        }
        .menu h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .menu ul li.selected {
            color: pink;
        }
        .posters {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .posters .poster {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }
    </style>
    <script>
        function selectGenre(event) {
            var items = document.querySelectorAll('.menu ul li');
            items.forEach(function(item) {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
    </script>
</head>
<body>
    <div class="title">사용자 기반 추천 공연</div>
    <div class="content">
        <div class="menu">
            <h1>회원님의 음악 취향</h1>
            <ul>
                <li onclick="selectGenre(event)">K-POP</li>
                <li onclick="selectGenre(event)">POP</li>
                <li onclick="selectGenre(event)">ROCK</li>
                <li onclick="selectGenre(event)">R&B</li>
            </ul>
        </div>
        <div class="posters">
            <div class="poster"><img src="poster1.jpg"></div>
            <div class="poster"><img src="poster2.jpg"></div>
            <div class="poster"><img src="poster3.jpg"></div>
            <div class="poster"><img src="poster4.jpg"></div>
            <div class="poster"><img src="poster5.jpg"></div>
            <div class="poster"><img src="poster6.jpg"></div>
            <div class="poster"><img src="poster7.jpg"></div>
            <div class="poster"><img src="poster8.jpg"></div>
        </div>
    </div>
</body>
</html>
